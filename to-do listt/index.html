<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A To-Do List | Tushar Kale</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="container">
        <div class="to-do-list">
            <h2 class="to-do-title">To-Do List <img class="to-do-logo" src="images/icon.png" alt="img"></h2>
            <div class="input-and-button">
                <input type="text" class="input-box" placeholder="Upcoming to-do...">
                <button onclick="addTask()" class="button">Add</button>
            </div>
            <button class="clear">Clear All</button>
            <ul class="task-container">
                <!-- <li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li> -->
            </ul>
        </div>
        <script src="script.js"></script>
</body>
</html>
